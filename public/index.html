<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>Video Player</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="video-player.css">
</head>
<body>



<div id="video-player-component" class="video-player">
    <video src="classroom.mp4"></video>
    <div class="controls-wrapper">
        <div class="controls">
            <div data-action="stop" class="control-item state-stop"></div>
            <div class="range-slider-wrapper">
                <div class="range-slider">
                    <div class="slider-range"></div>
                    <div class="slider-thumb"></div>
                </div>
            </div>
            <div data-action="control" class="control-item"></div>
        </div>
    </div>
</div>


<script src="video-player.js"></script>
<script src="app.js"></script>
</body>
</html>
